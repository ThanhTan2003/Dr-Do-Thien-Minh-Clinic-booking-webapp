<!-- auth/components/login/login.component.html -->
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-4xl">
    <!-- Main Container with Shadow -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 rounded-3xl overflow-hidden shadow-2xl bg-white">
      
      <!-- Left Section - Illustration with Gradient -->
      <div class="hidden lg:flex items-center justify-center bg-gradient-to-br from-sky-600 via-blue-500 to-cyan-500 p-12 relative overflow-hidden min-h-96">
        <!-- Decorative Circles -->
        <div class="absolute top-10 right-10 w-56 h-56 bg-white opacity-5 rounded-full"></div>
        <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-white opacity-5 rounded-full"></div>
        <div class="absolute top-1/3 left-1/4 w-32 h-32 bg-white opacity-10 rounded-full"></div>
        
        <!-- Content -->
        <div class="relative z-10 text-center">
          <div class="mb-8">
            <img
              src="/login/Data_security_05 [Converted].png"
              alt="Security Illustration"
              class="w-4/5 h-auto mx-auto drop-shadow-2xl filter brightness-110"
            />
          </div>
          <!-- <h3 class="text-white text-3xl font-bold mb-3">Bảo mật thông tin</h3>
          <p class="text-blue-100 text-lg">Hệ thống mã hóa dữ liệu hiện đại</p> -->
        </div>
      </div>

      <!-- Right Section - Login Form -->
      <div class="flex flex-col justify-center px-8 py-12 md:px-16 bg-white">
        <!-- Logo and Header -->
        <div class="mb-12 text-center">
          <div class="flex justify-center mb-6">
            <div class="flex items-center justify-center">
              <img
                src="/login/logo.png"
                alt="Logo"
                class="w-64 object-contain"
              />
            </div>
          </div>
          <!-- <h1 class="text-3xl font-bold text-sky-700 mb-2">
            Đăng nhập
          </h1> -->
          <!-- <p class="text-gray-600 text-base font-medium mb-1">
            Phòng khám Đa khoa Dân Quý
          </p>
          <p class="text-gray-500 text-sm">
            Hệ thống quản lý khám chữa bệnh
          </p> -->
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Username Field -->
          <div>
            <label for="userName" class="block font-semibold text-sky-700 mb-3">
              Tài Khoản
            </label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input
                type="text"
                id="userName"
                formControlName="userName"
                placeholder="Nhập tài khoản..."
                class="w-full pl-12 pr-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition duration-300 text-gray-900 placeholder-gray-400 font-medium"
                (input)="onInputChange('userName', $event)"
                (keydown)="onUsernameKeydown($event)"
              />
            </div>
            <!-- <p *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" class="mt-2 text-sm text-red-500 flex items-center">
              <span class="mr-1">⚠</span> Tài khoản không được để trống
            </p> -->
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block font-semibold font-semibold text-sky-700 mb-3">
              Mật Khẩu
            </label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400 group-focus-within:text-blue-600 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input
                #passwordInput
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                formControlName="password"
                placeholder="Nhập mật khẩu..."
                class="w-full pl-12 pr-12 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition duration-300 text-gray-900 placeholder-gray-400 font-medium [&::-ms-reveal]:hidden"
                (input)="onInputChange('password', $event)"
                (keydown)="onPasswordKeydown($event)"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600 transition"
              >
                <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                </svg>
                <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                </svg>
              </button>
            </div>
            <!-- <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-sm text-red-500 flex items-center">
              <span class="mr-1">⚠</span> Mật khẩu không được để trống
            </p> -->
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="!loginForm.valid || isLoading"
            class="w-full mt-8 bg-gradient-to-r from-sky-600 to-sky-500 hover:from-sky-700 hover:to-sky-600 disabled:from-gray-400 disabled:to-gray-400 text-white font-bold py-2.5 rounded-xl transition duration-300 shadow-lg hover:shadow-xl disabled:shadow-none transform hover:scale-105 disabled:transform-none flex items-center justify-center"
          >
            <span *ngIf="!isLoading" class="text-lg">Đăng Nhập</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Đang đăng nhập...
            </span>
          </button>
        </form>

        <!-- Footer -->
        <!-- <div class="mt-10 pt-8 border-t border-gray-200">
          <p class="text-center text-gray-600 text-sm font-medium">
            Hệ thống quản lý khám chữa bệnh | Phòng khám Đa khoa Dân Quý
          </p>
          <p class="text-center text-gray-400 text-xs mt-3">
            © 2024 Bảo mật và bảo vệ dữ liệu tối đa
          </p>
        </div> -->
      </div>
    </div>
  </div>
</div>
