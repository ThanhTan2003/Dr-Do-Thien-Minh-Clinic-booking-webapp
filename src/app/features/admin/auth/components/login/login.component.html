<!-- auth/components/login/login.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="flex flex-col md:flex-row bg-white shadow-lg rounded-3xl p-4 max-w-3/5 w-full">
    <!-- Left Box -->
    <div class="flex justify-center items-center bg-blue-50 rounded-2xl md:w-1/2 p-4">
      <img
        src="/login/Data_security_05 [Converted].png"
        alt="Security"
        class="w-4/5"
      />
    </div>

    <!-- Right Box -->
    <div class="flex flex-col md:w-1/2 p-10">
      <div class="text-center mb-2">
        <img
          src="/login/logo phong kham.PNG"
          alt="Logo"
          class="w-24 mx-auto mb-2"
        />
        <h6 class="text-lg font-medium mt-5 text-blue-900">Phòng khám Đa khoa Dân Quý</h6>
        <h6 class="text-lg font-medium mt-5">HỆ THỐNG QUẢN LÝ KHÁM CHỮA BỆNH</h6>
        <h2 class="text-2xl text-blue-900 font-bold mt-7">Đăng nhập</h2>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mt-4">
          <label class="block text-md mb-1" for="userName">Tài khoản</label>
          <input
            type="text"
            id="userName"
            formControlName="userName"
            class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 py-2 mb-4"
          />
        </div>

        <div class="mt-2">
          <label class="block text-md mb-1" for="password">Mật khẩu</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 py-2 mb-4"
          />
        </div>

        <!-- <div class="flex justify-between items-center mb-4">
          <div class="flex items-center">
            <input
              type="checkbox"
              id="remember"
              class="mr-2"
            />
            <label for="remember" class="text-gray-600 text-sm">Ghi nhớ mật khẩu</label>
          </div>
        </div> -->

        <div class="mt-4">
          <button
          type="submit"
          [disabled]="!loginForm.valid || isLoading"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-bold disabled:opacity-50"
        >
          {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
