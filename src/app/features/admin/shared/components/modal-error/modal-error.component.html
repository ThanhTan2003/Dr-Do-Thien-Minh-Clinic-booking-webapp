<div class="fixed inset-0 flex items-center justify-center bg-black/75 z-50">
  <div class="bg-white rounded-lg shadow-lg w-4/5 p-6 max-h-[90vh] overflow-y-auto">
    <!-- Icon lỗi -->
    <div class="flex justify-center mb-4">
      <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </div>
    </div>

    <!-- Nội dung thông báo -->
    <div class="text-center">
      <h3 class="text-xl font-bold text-red-600 mb-2">{{title}}</h3>
      <p class="text-gray-700 mb-6 text-justify">{{message}}</p>
    </div>

    <!-- Nút đóng -->
    <div class="flex justify-center">
      <button
        (click)="onClose()"
        class="px-6 py-2 w-full bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-300"
      >
        Đóng
      </button>
    </div>
  </div>
</div>
