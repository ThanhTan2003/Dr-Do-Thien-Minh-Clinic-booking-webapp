<div class="fixed inset-0 flex items-center justify-center bg-black/60 z-50">
    <div class="bg-white rounded-xl shadow-xl w-1/3">
        <!-- Header -->
        <div class="bg-red-600 text-white p-2 rounded-t-xl flex justify-between items-center">
            <h2 class="text-lg font-bold">{{ title }}</h2>
            <button
                (click)="close.emit()"
                class="text-white bg-transparent hover:bg-red-500 rounded-full p-1 flex items-center justify-center"
                style="width: 30px; height: 30px;">
                ✕
            </button>
        </div>

        <!-- Content -->
        <div class="text-left px-6 py-8">
            <p class="text-gray-800 text-lg">{{ content }}</p>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-4 pb-6 pr-6">
            <button
                (click)="close.emit()"
                class="bg-red-600 text-white font-semibold py-2 px-8 rounded-lg hover:bg-red-700 transition duration-200">
                Đóng
            </button>
        </div>
    </div>
</div>
