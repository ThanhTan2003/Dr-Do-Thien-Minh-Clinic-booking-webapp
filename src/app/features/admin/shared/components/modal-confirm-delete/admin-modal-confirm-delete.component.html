<div class="fixed inset-0 flex items-center justify-center bg-black/60 z-50">
    <div class="bg-white rounded-xl shadow-xl w-1/3">
        <!-- Header -->
        <div class="bg-red-600 text-white p-2 rounded-t-xl flex justify-between items-center">
            <h2 class="text-lg font-bold pl-2">{{ title }}</h2>
            <button
                (click)="cancel.emit()"
                class="text-white bg-transparent hover:bg-white hover:text-red-600 rounded-full p-1 flex items-center justify-center"
                style="width: 30px; height: 30px;">
                ✕
            </button>
        </div>

        <!-- Content -->
        <div class="text-left px-6 py-8 pl-4">
            <p class="text-gray-800 text-lg">{{ content }}</p>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-4 pb-6 pr-6">
            <button
                (click)="confirm.emit()"
                class="bg-red-600 text-white font-semibold py-2 px-8 rounded-lg hover:bg-red-500 transition duration-200">
                Xác nhận
            </button>
            <button
                (click)="cancel.emit()"
                class="bg-white text-red-600 border border-red-600 font-semibold py-2 px-8 rounded-lg hover:bg-gray-100 transition duration-200">
                Hủy
            </button>
        </div>
    </div>
</div>
