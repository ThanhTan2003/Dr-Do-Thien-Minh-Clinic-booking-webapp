<!-- Modal Overlay -->
<div class="fixed inset-0 flex items-center justify-center bg-black/80 z-50">
  <div class="bg-white rounded-xl shadow-xl w-4/5 max-h-[90vh] flex flex-col">
    
    <!-- Header -->
    <div class="bg-sky-600 text-white p-2 rounded-t-xl flex justify-between items-center">
      <h2 class="text-xl font-bold text-white ml-2">
        <fa-icon [icon]="faUser" class="mr-2"></fa-icon>
        THÔNG TIN ZALO
      </h2>
      <button
        (click)="onClose()"
        class="text-white bg-transparent hover:bg-red-500 rounded-full p-1 flex items-center justify-center mr-2"
        style="width: 35px; height: 35px;">
        <fa-icon [icon]="faXmark" class="text-lg"></fa-icon>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 overflow-y-auto flex-grow">
      
      <!-- Loading State -->
      <div *ngIf="loading" class="flex justify-center items-center h-32">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-sky-600"></div>
        <span class="ml-2">Đang tải thông tin Zalo...</span>
      </div>

      <!-- User Information -->
      <div *ngIf="!loading && user" class="flex flex-col lg:flex-row gap-6 items-start">
        <!-- Avatar -->
        <div class="w-full lg:w-1/5 flex justify-center">
          <img [src]="user.avatar || 'https://via.placeholder.com/150'" [alt]="user.displayName"
            class="w-48 h-48 rounded-md object-cover border border-gray-300" />
        </div>

        <!-- Information -->
        <div class="w-full lg:w-4/5">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            <div>
              <label class="block text-sm font-semibold text-sky-800">Zalo User ID</label>
              <input type="text" [value]="user.id || ''" readonly
                class="mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-sky-800">Tên hiển thị</label>
              <input type="text" [value]="user.displayName || ''" readonly
                class="mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-sky-800">Trạng thái</label>
              <input type="text" [value]="user.status ? 'Đã quan tâm' : 'Chưa quan tâm'" readonly
                [ngClass]="{
                  'text-green-700': user.status === true,
                  'text-orange-600': user.status === false
                }"
                class="font-semibold mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-sky-800">Tên chia sẻ</label>
              <input type="text" [(ngModel)]="formData.nameSharedInfo" readonly
                class="mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-sky-800">Số điện thoại</label>
              <input type="text" [(ngModel)]="formData.phone" readonly
                class="mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div>
              <label class="block text-sm font-semibold text-sky-800">Bí danh</label>
              <input type="text" [(ngModel)]="formData.userAlias" readonly
                class="mt-1 p-1 pl-2 bg-gray-50 border border-gray-200 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" />
            </div>

            <div class="md:col-span-2 lg:col-span-2">
              <label class="block text-sm font-semibold text-sky-800">Địa chỉ</label>
              <textarea [(ngModel)]="formData.address" readonly
                class="mt-1 p-1 pl-2 bg-white border border-sky-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-sky-500" rows="2"></textarea>
            </div>
            
            <div class="md:col-span-2 lg:col-span-1 flex flex-col justify-start">
                <label class="block text-sm font-semibold text-sky-800">Liên hệ</label>
              <a [href]="user.chatLink" target="_blank" rel="noopener noreferrer" class="mb-2">
                <button
                  class="bg-white text-sky-800 border border-sky-800 font-semibold px-4 py-2 mt-1 rounded-md hover:bg-sky-100 transition w-full">
                  Nhắn tin &nbsp;<fa-icon [icon]="faCommentDots"></fa-icon>
                </button>
              </a>
              <!-- <button
                (click)="onUpdateClick()"
                class="bg-sky-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-sky-700 transition w-full">
                Cập nhật &nbsp;<fa-icon [icon]="faPen"></fa-icon>
              </button> -->
            </div>
          </div>
        </div>
      </div>

      <!-- No User Found -->
      <div *ngIf="!loading && !user" class="text-center py-8">
        <fa-icon [icon]="faCircleInfo" class="text-gray-400 text-4xl mb-4"></fa-icon>
        <p class="text-gray-600">Không tìm thấy thông tin Zalo người dùng</p>
      </div>
    </div>

    <!-- Footer -->
    <!-- <div class="flex justify-end gap-4 pb-6 pr-6 pt-4 border-t border-gray-200">
      <button
        (click)="onClose()"
        class="bg-white text-sky-600 border border-sky-600 font-semibold py-2 px-6 rounded-lg hover:bg-gray-100 transition duration-200">
        Đóng &nbsp;<fa-icon [icon]="faXmark"></fa-icon>
      </button>
    </div> -->
  </div>
</div>

<!-- Modal xác nhận cập nhật -->
<app-admin-modal-confirm
  *ngIf="showConfirmModalUpdate"
  title="Xác nhận cập nhật"
  content="Bạn có chắc chắn muốn cập nhật thông tin người dùng Zalo này?"
  (confirm)="onConfirmUpdate()"
  (cancel)="onCancelUpdate()">
</app-admin-modal-confirm>
