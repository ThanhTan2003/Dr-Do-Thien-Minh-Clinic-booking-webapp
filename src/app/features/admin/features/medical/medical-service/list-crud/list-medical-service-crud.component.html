<table>
  <thead>
    <tr>
      <th>Tên dịch vụ y tế</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of medicalServices">
      <td>{{ service.name }}</td>
      <td>
        <button (click)="edit(service)">Sửa</button>
        <button (click)="delete(service)">Xóa</button>
        <button (click)="viewDetail(service)">Xem chi tiết</button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="add()">Thêm mới</button>
