<div class="mt-10">
    <div class="border border-blue-600 rounded-lg shadow-md relative p-2">
      <div class="absolute -top-4 left-4 bg-white px-2 text-blue-900 font-bold text-xl">
        GHI CHÚ
      </div>
      <div class="flex justify-between items-center mt-2">
        <div class="flex justify-start">
          <!-- <button type="button" class="bg-sky-700 text-white py-2 px-4 rounded hover:bg-sky-800 font-semibold">
            Thêm mới +
          </button> -->
          <button class="bg-white text-sky-600 py-2 px-4 rounded border border-sky-600 font-bold hover:bg-sky-100 ml-2"
            title="Làm mới danh sách"
            (click)="loadNotes()"
            >
            <fa-icon [icon]="faRotate"></fa-icon>
          </button>
        </div>
        <div>
          <!-- <input type="text" placeholder="Nhập từ khóa tìm kiếm" class="border p-2 rounded w-48 border-blue-300 text-gray-700" />
          <button type="button" class="bg-sky-700 text-white py-2 px-4 rounded hover:bg-sky-800 ml-2">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
          </button> -->
        </div>
      </div>
      <div class="md:col-span-2 text-justify p-2">
        <div class="overflow-x-auto">
          <table class="w-full border-collapse border border-gray-200 shadow-lg rounded-md">
            <thead>
              <tr class="bg-sky-600 text-white">
                <th class="border p-2 text-center w-16">STT</th>
                <th class="border p-2 text-left">Nội dung</th>
                <!-- <th class="border p-2 text-center"></th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="loading">
                <td colspan="2" class="text-center p-4 border-gray-400">
                  <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-sky-600"></div>
                    <span class="ml-2">Đang tải dữ liệu...</span>
                  </div>
                </td>
              </tr>
              <tr *ngIf="!loading && notes.length === 0">
                <td colspan="2" class="text-center p-4 border-gray-400">Không có dữ liệu</td>
              </tr>
              <tr *ngFor="let note of notes; let i = index">
                <td class="border border-gray-400 p-2 text-center">{{ i + 1 }}</td>
                <td class="border border-gray-400 p-2 text-left">{{ note.content }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- <app-pagination [totalElements]="5" [currentPage]="1" [totalPages]="2" (pageChange)="onPageChange($event)"></app-pagination> -->
    </div>
  </div>
