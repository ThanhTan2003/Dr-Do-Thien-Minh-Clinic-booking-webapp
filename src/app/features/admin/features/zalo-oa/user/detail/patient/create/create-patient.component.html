<div class="fixed inset-0 flex items-center justify-center bg-black/80 z-50">
    <div class="bg-white rounded-xl shadow-xl w-1/2">
        <!-- Header -->
        <div class="bg-sky-600 text-white p-2 rounded-t-xl flex justify-between items-center">
            <h2 class="text-lg font-bold pl-2">
                <fa-icon [icon]="faUserPlus"></fa-icon>&nbsp; THÊM HỒ SƠ KHÁM BỆNH MỚI
            </h2>
            <button
                (click)="goBack()"
                class="text-white bg-transparent hover:bg-red-500 rounded-full p-1 flex items-center justify-center"
                style="width: 30px; height: 30px;">
                <fa-icon [icon]="faXmark"></fa-icon>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">
            <!-- Thông báo lưu ý -->
            <!-- <div class="bg-yellow-50 p-4 border border-yellow-300 rounded-md mb-6">
                <div class="text-sm text-gray-600 text-justify">
                    <b><fa-icon [icon]="faCircleInfo"></fa-icon> Lưu ý:</b> Vui lòng điền đầy đủ thông tin bệnh nhân. Các thông tin này sẽ được hiển thị trên hệ thống đặt lịch khám bệnh.
                </div>
            </div> -->

            <!-- Form nhập thông tin -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Họ tên <span class="text-red-800">(*)</span></label>
                    <input
                        type="text"
                        [(ngModel)]="formData.fullName"
                        name="fullName"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Giới tính <span class="text-red-800">(*)</span></label>
                    <select
                        [(ngModel)]="formData.gender"
                        name="gender"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Số điện thoại <span class="text-red-800">(*)</span></label>
                    <input
                        type="text"
                        [(ngModel)]="formData.phoneNumber"
                        name="phoneNumber"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Ngày sinh <span class="text-red-800">(*)</span></label>
                    <input
                        type="date"
                        [(ngModel)]="formData.dateOfBirth"
                        name="dateOfBirth"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Số căn cước (12 số)</label>
                    <input
                        type="text"
                        [(ngModel)]="formData.identityCard"
                        name="identityCard"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Mã BHYT (15 số)</label>
                    <input
                        type="text"
                        [(ngModel)]="formData.insuranceId"
                        name="insuranceId"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-sky-800">Mối quan hệ <span class="text-red-800">(*)</span></label>
                    <select
                        [(ngModel)]="formData.relationship"
                        name="relationship"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Chọn mối quan hệ</option>
                        <option *ngFor="let relationship of relationships" [value]="relationship">
                            {{relationship}}
                        </option>
                    </select>
                </div>
                <div>
                <!-- <div class="sm:col-span-2"> -->
                    <label class="block text-sm font-semibold text-sky-800">Địa chỉ</label>
                    <textarea
                        [(ngModel)]="formData.address"
                        name="address"
                        rows="3"
                        class="w-full p-2 border border-sky-300 rounded-md text-gray-700 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    ></textarea>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="flex justify-end gap-4 pb-6 pr-6">
            <button
                (click)="goBack()"
                class="bg-white text-sky-600 border border-sky-600 font-semibold py-2 px-8 rounded-lg hover:bg-gray-100 transition duration-200">
                Hủy &nbsp;<fa-icon [icon]="faXmark"></fa-icon>
            </button>
            <button
                (click)="handleSubmit()"
                class="bg-sky-600 text-white font-semibold py-2 px-8 rounded-lg hover:bg-blue-600 transition duration-200">
                Thêm &nbsp;<fa-icon [icon]="faUserPlus"></fa-icon>
            </button>
        </div>
    </div>
</div>

<!-- Confirm Modal -->
<app-admin-modal-confirm
    *ngIf="showConfirmModal"
    [title]="'Xác nhận thêm hồ sơ khám bệnh'"
    [content]="'Bạn có chắc chắn muốn thêm hồ sơ khám bệnh này?'"
    (confirm)="onConfirm()"
    (cancel)="onCancel()">
</app-admin-modal-confirm>
