<!-- Nút Quay lại -->
<div class="text-left mb-4">
  <button
    (click)="goBack()"
    class="p-2 pl-4 pr-4 border-2 border-cyan-700 text-cyan-700 font-bold rounded-lg bg-white hover:bg-cyan-50 transition duration-300"
  >
    <fa-icon [icon]="faArrowLeft"></fa-icon> Quay lại
  </button>
</div>

<app-zalo-information></app-zalo-information>

<!-- Menu chuyển tab -->
<nav class="mb-6 mt-6">
  <div class="flex gap-2 border-b-2 border-sky-700">
    <a
      *ngFor="let tab of tabs"
      [href]="getTabHref(tab.path)"
      class="py-2 px-4 font-bold border-b-2 transition-colors duration-200
             hover:text-sky-900 no-underline block"
      [ngClass]="{
        'border-b-cyan-700 text-white bg-cyan-800 hover:bg-cyan-900 hover:text-white': isActive(tab.path),
        'border border-transparent text-cyan-700 hover:border hover:border-cyan-700 hover:bg-cyan-50': !isActive(tab.path)
      }"
      (click)="goTo(tab.path, $event)"
    >
      <fa-icon *ngIf="tab.icon" [icon]="tab.icon" class="mr-1"></fa-icon>
      {{ tab.label }}
    </a>
  </div>
</nav>
<div class="min-h-[450px]">
  <router-outlet></router-outlet>
</div>
