<div class="w-64 bg-white p-5 shadow-2xl h-screen fixed">
  <!-- Logo -->
  <div class="logo flex justify-center items-center">
    <img src="/images/logo.png" alt="Logo" class="w-full" />
  </div>
  <hr class="mt-4 border-sky-600" />

  <!-- User Info -->
  <div *ngIf="currentUser">
    <h3 class="text-blue-800 mt-5 text-lg font-bold">{{currentUser.accountName}}</h3>
    <p class="text-gray-800">{{currentUser.roleName}}</p>
  </div>
  <hr class="my-5 border-sky-600" />

  <!-- Menu Items -->
  <ul class="menu space-y-1">
    <li *ngFor="let item of menuItems"
        [class]="'cursor-pointer font-bold p-3 rounded ' + (currentUrl.includes(item.path) ? 'bg-sky-600 text-white' : 'text-blue-900 hover:bg-blue-100 hover:text-blue-500')"
        (click)="onMenuSelect(item.id)">
      <fa-icon [icon]="item.icon"></fa-icon> &nbsp; {{item.label}}
    </li>
  </ul>

  <!-- Logout Button -->
  <div class="logo mt-10">
    <button class="text-sky-600 border border-sky-600 hover:bg-blue-50 py-2 px-4 w-full rounded border-2" (click)="onLogout()">
      <b>Đăng xuất</b> &nbsp;<fa-icon [icon]="faRightFromBracket"></fa-icon>
    </button>
  </div>
</div>
