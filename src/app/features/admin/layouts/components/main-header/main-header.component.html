<div class="w-64 bg-white p-5 shadow-2xl h-full fixed overflow-y-auto">
  <!-- Logo -->
  <div class="logo flex justify-center items-center">
    <img src="/images/logo.png" alt="Logo" class="w-full" />
  </div>
  <hr class="mt-4 border-sky-600" />

  <!-- User Info -->
  <div *ngIf="currentUser" class="flex items-center gap-4 mt-6">
    <!-- Icon User -->
    <div class="flex-shrink-0">
      <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center ring-2 ring-blue-200">
        <fa-icon [icon]="faUser" class="text-blue-600 text-xl"></fa-icon>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1">
      <h3 class="text-sky-700 font-semibold">{{currentUser.accountName}}</h3>
      <p class="text-gray-600 text-sm">{{currentUser.roleResponse.name}}</p>
    </div>
  </div>

  <hr class="my-5 border-sky-600" />

  <!-- Menu Items -->
  <ul class="menu space-y-1">
    <li *ngFor="let item of menuItems">
      <a [href]="'/admin/' + item.path"
         [class]="'block cursor-pointer font-bold p-3 rounded no-underline ' + (currentPathSegment === item.path 
         ? 'bg-gradient-to-r from-emerald-600 to-blue-500 text-white shadow-lg shadow-emerald-500/30' 
         : 'text-sky-800 hover:bg-sky-100 hover:text-sky-500')"
         (click)="onMenuSelect(item.id, $event)">
        <fa-icon [icon]="item.icon"></fa-icon> &nbsp; {{item.label}}
      </a>
    </li>
  </ul>

  <!-- Logout Button -->
  <div class="logo mt-10">
    <button class="text-sky-600 border-sky-600 hover:bg-blue-50 py-2 px-4 w-full rounded border" (click)="onLogout()">
      <b>Đăng xuất</b> &nbsp;<fa-icon [icon]="faRightFromBracket"></fa-icon>
    </button>
  </div>
</div>
