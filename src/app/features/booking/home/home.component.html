<div class="min-h-screen flex flex-col bg-white">
  <!-- Header -->
  <div class="flex flex-col items-center pt-4">
    <img src="/login/logo-PKDKDQ.png" alt="Logo Phòng khám" class="h-20 mb-2" />
    <div class="text-sky-700 text-center text-lg md:text-xl font-semibold">
      Phòng Khám Đa Khoa Dân Quý
    </div>
  </div>

  <!-- Nội dung chính -->
  <div class="flex-1 overflow-y-auto px-4 pt-4 pb-2 max-h-[calc(100vh-200px)]">
    <h1 class="text-2xl md:text-3xl font-bold text-blue-900 text-center leading-tight mb-2">
      ĐẶT LỊCH KHÁM BỆNH<br />TRỰC TUYẾN
    </h1>

    <!-- Các nút chức năng -->
    <div class="space-y-4 max-w-md mx-auto mt-10 p-5 pt-0 pb-0">
      <!-- Khám theo bác sĩ -->
      <button (click)="goToByDoctor()"
        class="w-full p-6 bg-white border-2 border-blue-600 text-blue-700 rounded-2xl shadow-md transition duration-200 hover:bg-blue-50 flex items-center justify-between">
        <div class="flex items-center">
          <div class="bg-blue-100 p-3 rounded-full mr-4">
            <fa-icon [icon]="faUserMd" class="text-2xl text-blue-600"></fa-icon>
          </div>
          <div class="text-left">
            <h3 class="text-xl font-bold">Khám theo bác sĩ</h3>
            <p class="text-sm">Chọn bác sĩ và dịch vụ</p>
          </div>
        </div>
      </button>

      <!-- Khám theo dịch vụ -->
      <button (click)="goToByService()"
        class="w-full p-6 bg-white border-2 border-cyan-600 text-cyan-700 rounded-2xl shadow-md transition duration-200 hover:bg-cyan-50 flex items-center justify-between">
        <div class="flex items-center">
          <div class="bg-cyan-100 p-3 rounded-full mr-4">
            <fa-icon [icon]="faStethoscope" class="text-2xl text-cyan-600"></fa-icon>
          </div>
          <div class="text-left">
            <h3 class="text-xl font-bold">Khám theo dịch vụ</h3>
            <p class="text-sm">Chọn dịch vụ khám bệnh</p>
          </div>
        </div>
      </button>

      <!-- Hồ sơ/Lịch sử khám -->
      <button (click)="goToPatientProfile()"
        class="w-full p-6 bg-white border-2 border-emerald-600 text-emerald-700 rounded-2xl shadow-md transition duration-200 hover:bg-emerald-50 flex items-center justify-between">
        <div class="flex items-center">
          <div class="bg-emerald-100 p-3 rounded-full mr-4">
            <fa-icon [icon]="faFileMedical" class="text-2xl text-emerald-600"></fa-icon>
          </div>
          <div class="text-left">
            <h3 class="text-xl font-bold">Hồ sơ / Lịch sử</h3>
            <p class="text-sm">Quản lý hồ sơ và lịch sử khám</p>
          </div>
        </div>
      </button>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-sky-50 px-6 py-4 rounded-t-3xl shadow-inner text-center text-sm text-gray-700">
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-2">
      <div class="flex items-center">
        <fa-icon [icon]="faPhone" class="text-sky-600 mr-2"></fa-icon>
        <span><strong>Số điện thoại:</strong> 02733.886.886</span>
      </div>
      <div class="flex items-center">

        <span><strong><fa-icon [icon]="faMapMarkerAlt" class="text-sky-600 mr-2"></fa-icon> Địa chỉ:</strong> Số 245,
          Phan Thanh Giản, Phường Mỹ Tho, tỉnh Đồng Tháp (Cầu Quay dãy vựa rau củ đi vào, gần quán ốc Ngọc).</span>
      </div>
    </div>
  </footer>
</div>
